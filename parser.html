<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL(1) Parser - Lexical Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .input-area {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .input-area:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
        }

        .output-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
        }

        .result-item.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .result-item.success {
            border-left-color: #10b981;
        }

        .input-text {
            color: #666;
            margin-bottom: 5px;
        }

        .result-text {
            color: #333;
            font-weight: 600;
        }

        .example-section {
            margin-top: 30px;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 8px;
        }

        .example-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .example-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .example-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç LL(1) Parser & Lexical Analyzer</h1>
            <p>Parse functional expressions and detect syntax errors</p>
        </div>

        <div class="content">
            <div class="input-section">
                <label for="inputArea">Enter expressions (one per line):</label>
                <textarea 
                    id="inputArea" 
                    class="input-area" 
                    placeholder="Enter expressions like:
(+ 2 3)
(Œª x (+ x 1))
(? (= x 0) 1 0)"
                ></textarea>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="parseInput()">Parse & Analyze</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
                <button class="btn btn-success" onclick="exportJSON()">Export as JSON</button>
            </div>

            <div class="output-section">
                <h3>Results:</h3>
                <div id="results"></div>
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="successCount" style="color: #10b981;">0</div>
                        <div class="stat-label">Successful</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="errorCount" style="color: #ef4444;">0</div>
                        <div class="stat-label">Errors</div>
                    </div>
                </div>
            </div>

            <div class="example-section">
                <h3>üìù Example Expressions (click to use):</h3>
                <div class="example-grid">
                    <div class="example-item" onclick="useExample('(+ 2 3)')">Simple: (+ 2 3)</div>
                    <div class="example-item" onclick="useExample('(√ó x 5)')">Variable: (√ó x 5)</div>
                    <div class="example-item" onclick="useExample('(? (= x 0) 1 0)')">Conditional</div>
                    <div class="example-item" onclick="useExample('(Œª x x)')">Lambda</div>
                    <div class="example-item" onclick="useExample('(‚âú y 10 y)')">Let binding</div>
                    <div class="example-item" onclick="useExample('(+ 2')">Error: Missing )</div>
                    <div class="example-item" onclick="useExample(')')">Error: Unmatched )</div>
                    <div class="example-item" onclick="useExample('(+ 2 3 4)')">Error: Too many args</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let resultsData = {};

        // Token types
        const TokenType = {
            Number: 'Number',
            Plus: 'Plus',
            Minus: 'Minus',
            Mult: 'Mult',
            Equals: 'Equals',
            Conditional: 'Conditional',
            Lambda: 'Lambda',
            Let: 'Let',
            Lparen: 'Lparen',
            Rparen: 'Rparen',
            Identifier: 'Identifier'
        };

        // Token class
        class Token {
            constructor(valueOrType) {
                if (/^\d+$/.test(valueOrType)) {
                    this.value = valueOrType;
                    this.type = TokenType.Number;
                } else if (/^[a-zA-Z]+$/.test(valueOrType) && valueOrType !== 'Œª') {
                    this.value = valueOrType;
                    this.type = TokenType.Identifier;
                } else {
                    this.value = -1;
                    this.type = this.typeOf(valueOrType);
                }
            }

            typeOf(symbol) {
                const types = {
                    '+': TokenType.Plus,
                    '‚àí': TokenType.Minus,
                    '√ó': TokenType.Mult,
                    '=': TokenType.Equals,
                    '?': TokenType.Conditional,
                    'Œª': TokenType.Lambda,
                    '‚âú': TokenType.Let,
                    '(': TokenType.Lparen,
                    ')': TokenType.Rparen
                };
                return types[symbol] || null;
            }

            toString() {
                const strings = {
                    [TokenType.Number]: this.value,
                    [TokenType.Identifier]: this.value,
                    [TokenType.Plus]: 'PLUS',
                    [TokenType.Minus]: 'MINUS',
                    [TokenType.Mult]: 'MULT',
                    [TokenType.Equals]: 'EQUALS',
                    [TokenType.Conditional]: 'CONDITIONAL',
                    [TokenType.Lambda]: 'LAMBDA',
                    [TokenType.Let]: 'LET',
                    [TokenType.Lparen]: 'LPAREN',
                    [TokenType.Rparen]: 'RPAREN'
                };
                return strings[this.type] || '';
            }
        }

        // Lexical Analyzer
        class LexicalAnalyser {
            static analyse(input) {
                const tokenList = [];
                let currentState = 'q0';
                let tokenBuffer = null;

                for (let i = 0; i < input.length; i++) {
                    const char = input[i];

                    if (currentState === 'q6') {
                        throw new Error(`Invalid expression: "${input}"`);
                    }

                    if (char === ' ') {
                        if (currentState !== 'q0') {
                            currentState = 'q0';
                        }
                    } else if (/[0-9]/.test(char)) {
                        if (currentState === 'q0' || currentState === 'q2') {
                            tokenBuffer = new Token(char);
                            tokenList.push(tokenBuffer);
                        } else if (tokenBuffer) {
                            tokenBuffer.value += char;
                        }
                        currentState = (char === '0' && currentState === 'q0') ? 'q1' : 'q3';
                    } else if (/[a-zA-Z]/.test(char) && char !== 'Œª') {
                        if (currentState === 'q0' || currentState === 'q2') {
                            tokenBuffer = new Token(char);
                            tokenList.push(tokenBuffer);
                        } else if (tokenBuffer) {
                            tokenBuffer.value += char;
                        }
                        currentState = 'q4';
                    } else if (['+', '‚àí', '√ó', '=', '?', 'Œª', '‚âú'].includes(char)) {
                        tokenBuffer = new Token(char);
                        tokenList.push(tokenBuffer);
                        currentState = 'q5';
                    } else if (['(', ')'].includes(char)) {
                        tokenBuffer = new Token(char);
                        tokenList.push(tokenBuffer);
                        currentState = 'q2';
                    } else {
                        currentState = 'q6';
                    }
                }

                return tokenList;
            }
        }

        // LL1 Parser
        class LL1 {
            static paren2list(tokenizeInput) {
                const stackConvert = [[]];

                for (const tok of tokenizeInput) {
                    if (tok === 'LPAREN') {
                        const newList = [];
                        stackConvert[stackConvert.length - 1].push(newList);
                        stackConvert.push(newList);
                    } else if (tok === 'RPAREN') {
                        stackConvert.pop();
                    } else {
                        stackConvert[stackConvert.length - 1].push(tok);
                    }
                }

                return stackConvert[0].length === 1 ? stackConvert[0][0] : stackConvert[0];
            }

            static list2json(output) {
                return output.map(n => 
                    n.type === TokenType.Number ? parseInt(n.value) : n.toString()
                );
            }

            static parsingAlgorithm(inputStr) {
                try {
                    const input = LexicalAnalyser.analyse(inputStr);
                    const stack = ['S'];
                    let inputIndex = 0;

                    const parenExpr = () => {
                        if (inputIndex >= input.length) return;

                        const currentType = input[inputIndex].type;

                        if ([TokenType.Plus, TokenType.Minus, TokenType.Mult, TokenType.Equals].includes(currentType)) {
                            stack.push('S', 'S', currentType);
                        } else if (currentType === TokenType.Conditional) {
                            stack.push('S', 'S', 'S', TokenType.Conditional);
                        } else if (currentType === TokenType.Lambda) {
                            stack.push('S', TokenType.Identifier, TokenType.Lambda);
                        } else if (currentType === TokenType.Let) {
                            stack.push('S', 'S', TokenType.Identifier, TokenType.Let);
                        } else if ([TokenType.Lparen, TokenType.Number, TokenType.Identifier].includes(currentType)) {
                            stack.push('D', 'S');
                        } else if (currentType === TokenType.Rparen) {
                            stack.push('wrong number of arguments');
                            inputIndex = input.length;
                        }
                    };

                    const exprStar = () => {
                        if (inputIndex >= input.length) return;

                        const currentType = input[inputIndex].type;

                        if ([TokenType.Lparen, TokenType.Number, TokenType.Identifier].includes(currentType)) {
                            stack.push('D', 'S');
                        } else if (currentType === TokenType.Rparen) {
                            return;
                        } else {
                            stack.push('Wrong argument format');
                            inputIndex = input.length;
                        }
                    };

                    const expr = () => {
                        if (inputIndex >= input.length) return;

                        const currentType = input[inputIndex].type;

                        if (currentType === TokenType.Lparen) {
                            stack.push(TokenType.Rparen, 'M', TokenType.Lparen);
                        } else if (currentType === TokenType.Number || currentType === TokenType.Identifier) {
                            stack.push(currentType);
                        } else if (currentType === TokenType.Rparen) {
                            stack.push('wrong number of arguments');
                            inputIndex = input.length;
                        } else {
                            stack.push('Wrong argument format');
                            inputIndex = input.length;
                        }
                    };

                    while (inputIndex < input.length) {
                        if (stack.length === 0) {
                            const tok = input[inputIndex];
                            if (tok.type === TokenType.Lparen) return 'missing closing paren';
                            if (tok.type === TokenType.Rparen) return 'unmatched paren';
                            return 'wrong number of arguments';
                        }

                        const top = stack.pop();

                        if (top === 'S') {
                            expr();
                        } else if (top === 'M') {
                            parenExpr();
                        } else if (top === 'D') {
                            exprStar();
                        } else if (typeof top === 'string' && !Object.values(TokenType).includes(top)) {
                            return top;
                        } else if (top === input[inputIndex].type) {
                            inputIndex++;
                        } else {
                            return 'wrong number of arguments';
                        }
                    }

                    if (inputIndex === input.length && stack.length === 0) {
                        const newInput = this.list2json(input);
                        return this.paren2list(newInput);
                    } else if (inputIndex === input.length && stack.length > 0) {
                        while (stack.length > 0) {
                            const item = stack.pop();
                            if (typeof item === 'string' && !['S', 'M', 'D'].includes(item) && !Object.values(TokenType).includes(item)) {
                                return item;
                            }
                            if (item === TokenType.Lparen) return 'Unmatch paren';
                            if (item === TokenType.Rparen) return 'Missing closing paren';
                        }
                        return 'unmatch expression';
                    }
                } catch (e) {
                    return e.message;
                }
            }
        }

        function parseInput() {
            const inputArea = document.getElementById('inputArea');
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');

            const lines = inputArea.value.split('\n').filter(line => line.trim() !== '');

            if (lines.length === 0) {
                resultsDiv.innerHTML = '<p style="color: #999;">No input provided</p>';
                return;
            }

            resultsData = {};
            let successCount = 0;
            let errorCount = 0;

            resultsDiv.innerHTML = '';

            lines.forEach(line => {
                const result = LL1.parsingAlgorithm(line.trim());
                resultsData[line.trim()] = result;

                const resultItem = document.createElement('div');
                const isError = typeof result === 'string';

                resultItem.className = `result-item ${isError ? 'error' : 'success'}`;
                resultItem.innerHTML = `
                    <div class="input-text">${escapeHtml(line.trim())}</div>
                    <div class="result-text">‚Üí ${escapeHtml(JSON.stringify(result, null, 2))}</div>
                `;

                resultsDiv.appendChild(resultItem);

                if (isError) {
                    errorCount++;
                } else {
                    successCount++;
                }
            });

            // Update stats
            document.getElementById('totalCount').textContent = lines.length;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
            statsDiv.style.display = 'flex';
        }

        function clearAll() {
            document.getElementById('inputArea').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            resultsData = {};
        }

        function exportJSON() {
            if (Object.keys(resultsData).length === 0) {
                alert('No results to export. Please parse some input first.');
                return;
            }

            const dataStr = JSON.stringify(resultsData, null, 4);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'results.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function useExample(example) {
            document.getElementById('inputArea').value = example;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
